{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Launch With Code</title>


    <link rel="stylesheet" href="{% static 'css/site.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">

    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,800,700,400italic,600italic,700italic,800italic,300italic" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template -->

    <style type="text/css">
        body {
                padding-top: 0px;
                padding-bottom: 0px;
        }
        .navbar {
            margin-bottom: 0px !important;
            border-radius: 0px !important;
        }

        .navbar-inverse .navbar-brand, .navbar-brand:hover {
            color: white;
        }

        .img-share {
            margin-top: 15px;
            margin-bottom: 15px;
        }


    </style>
    {% block styles %}

    {% endblock %}
    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="http://getbootstrap.com/assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>



    <!-- Main jumbotron for a primary marketing message or call to action -->


        {% block content %}{% endblock %}
<div class="row" style="margin-top: 80px; background-color: grey;">
    <div class="container text-center" style="padding: 20px;">
      <footer>
        <p>&copy; Company 2014</p>
      </footer>
    </div> <!-- /container -->
</div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <script src="{% static 'js/site.min.js' %}"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="http://getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js"></script>

    <script>
    $(document).ready(function() {
        {% block jquery %}{% endblock %}
    });
    </script>
  </body>
</html>
